<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .wrapper {
            text-align: center;
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        .container {
            background-color: white;
            padding: 50px;
            border-radius: 0 0 50% 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 50vh; /* Set the height so the bottom is at the vertical center */
            margin-top: -10vh; /* Adjust margin to push it up closer to the top */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .icon {
            width: 150px;
            margin: 20px 0;
        }
        .text-button-container {
            margin-left: 100px;
            margin-top: 20px;
            text-align: center;
        }
        .text-button-container p {

            max-width: 300px; /* Control the width to ensure it wraps into two lines */
            margin: 0 auto; /* Center align the text */
        }
        .button {
            margin-top: 20px;
        }
        .button a {
            display: inline-block;
            text-decoration: none;
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Congratulations!</h1>
            <h3>On Your Wedding</h3>
            <img src="Glass ICON.png" alt="Glasses Icon" class="icon">
        </div>
        <div class="text-button-container">
            <p>Wishing You All The Best For Your Celebration.</p>
            <div class="button">
                <a href="#">Next</a>
            </div>
        </div>
    </div>
</body>
</html>
